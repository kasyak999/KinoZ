{% extends "base.html" %}

{% block content %}
<h3>Изменить электронную почту</h3>
	{% if user.is_authenticated %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Сохранить изменения">
        </form>
		{% endif %}
{% endblock %}
