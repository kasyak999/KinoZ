{% load static %}

<div class="osnova-head">
  <div>
    <a href="{% url 'users:user' username=user.username %}">
    {% if user.avatar %}
      <img src="{{ user.avatar.url }}" alt="Аватар" class='avatar'>
    {% else %}
      <img src="{% static 'images/no_foto.jpg' %}" alt="Аватар по умолчанию" class='avatar'>
    {% endif %}
    </a>
  </div>
  <div>
    <h2><a href="{% url 'users:user' username=user.username %}">{{ user.username }}</a></h2>
  </div>
</div>
