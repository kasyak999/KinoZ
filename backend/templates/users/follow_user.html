{% load static %}

<div class="osnova">
  <div class="osnova-head">
    <div>
      {% if user.avatar %}
        <img src="{{ user.avatar.url }}" alt="Аватар">
      {% else %}
        <img src="{% static 'images/no_foto.jpg' %}" alt="Аватар по умолчанию">
      {% endif %}
    </div>
    <div>
      <h2><a href="{% url 'users:user' username=user.username %}">{{ user.username }}</a></h2>
    </div>
  </div>
</div>
